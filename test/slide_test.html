<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geolocation to Country Code</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      #location-container {
        text-align: center;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      #location {
        margin: 10px 0;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
      }
      button:disabled {
        background-color: #a0a0a0;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div id="location-container">
      <h1>Geolocation to Country Code</h1>
      <div id="location">Click the button to get your country code.</div>
      <button id="getLocationButton" onclick="getLocation()">
        Get Country Code
      </button>
    </div>

    <script>
      async function getLocation() {
        const locationDiv = document.getElementById("location");
        const button = document.getElementById("getLocationButton");
        button.disabled = true;

        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
          locationDiv.innerHTML =
            "Geolocation is not supported by this browser.";
          button.disabled = false;
        }
      }

      async function showPosition(position) {
        const locationDiv = document.getElementById("location");
        const apikey = "06ffdefbe85c4712af552434036d8750";
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;

        try {
          const response = await fetch(`https://api.opencagedata.com/geocode/v1/json?q=${latitude}+${longitude}&key=${apikey}`);
          const data = await response.json();

          // Extract the country code from the response
          if (data.results && data.results.length > 0) {
            const country = data.results[0].components.country_code.toUpperCase();
            locationDiv.innerHTML = `Country Code: ${country}`;
          } else {
            locationDiv.innerHTML = "Failed to retrieve country code.";
          }
        } catch (error) {
          locationDiv.innerHTML = "Failed to retrieve country code.";
        }

        document.getElementById("getLocationButton").disabled = false;
      }

      function showError(error) {
        const locationDiv = document.getElementById("location");
        switch (error.code) {
          case error.PERMISSION_DENIED:
            locationDiv.innerHTML = "User denied the request for Geolocation.";
            break;
          case error.POSITION_UNAVAILABLE:
            locationDiv.innerHTML = "Location information is unavailable.";
            break;
          case error.TIMEOUT:
            locationDiv.innerHTML =
              "The request to get user location timed out.";
            break;
          case error.UNKNOWN_ERROR:
            locationDiv.innerHTML = "An unknown error occurred.";
            break;
        }
        document.getElementById("getLocationButton").disabled = false;
      }
    </script>
  </body>
</html>
